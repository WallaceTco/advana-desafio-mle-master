name: 'Continuous Integration'

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".github/workflows/cd.yml"
  pull_request:
    branches: ["master"]

jobs:
  test:
    name: Run model & API tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt
          pip install -r requirements-test.txt
          pip install -r requirements.txt

      - name: Ensure coverage config
        run: |
          if [ ! -f .coveragerc ]; then
            cat > .coveragerc << 'EOF'
          [run]
          branch = True
          source = challenge
  
          [report]
          show_missing = True
          skip_covered = False
          EOF
          fi

      - name: Verify repo layout and required files
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE/tests"
          ls -la "$GITHUB_WORKSPACE/data" || true
          # VerificaciÃ³n suave (no cortar pipeline)
          test -f "$GITHUB_WORKSPACE/data/data.csv" || (echo "WARN: data/data.csv missing" && true)

      - name: Run model tests
        working-directory: tests
        env:
          COVERAGE_RCFILE: ${{ github.workspace }}/.coveragerc
        run: |
          mkdir -p ../reports || true
          pytest -q model \
            --cov=challenge \
            --cov-config="${{ github.workspace }}/.coveragerc" \
            --cov-report=term \
            --cov-report=html:../reports/html \
            --cov-report=xml:../reports/coverage.xml \
            --junitxml=../reports/junit.xml

      - name: Run API tests
        working-directory: tests
        env:
          COVERAGE_RCFILE: ${{ github.workspace }}/.coveragerc
        run: |
          pytest -q api \
            --cov=challenge \
            --cov-config="${{ github.workspace }}/.coveragerc" \
            --cov-append \
            --cov-report=term \
            --cov-report=html:../reports/html \
            --cov-report=xml:../reports/coverage.xml \
            --junitxml=../reports/junit.xml

      - name: Upload coverage (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: reports/html

      - name: Upload coverage (XML) & JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-and-junit
          path: |
            reports/coverage.xml
            reports/junit.xml